spring:
    datasource:
        url: ${DEV_DB_URL}
        username: ${DEV_DB_USERNAME}
        password: ${DEV_DB_PASSWORD}
        driverClassName: org.postgresql.Driver
#        initialization-mode: always
#        platform: postgres
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
